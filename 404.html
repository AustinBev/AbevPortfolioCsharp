<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph -->
    <meta property="og:title" content="Austin Beveridge Portfolio" />
    <meta property="og:description" content="Check out my work with Blazor & Azure." />
    <meta property="og:image" content="https://abev.netlify.app/images/AbevPortfolioThumb.png" />
    <meta property="og:url" content="https://abev.netlify.app/" />
    <meta property="og:type" content="website" />

    <title>AbevPortfolioCsharp</title>
    <base href="/AbevPortfolioCsharp/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="/images/trout_white.png" />
    <link href="AbevPortfolioCsharp.styles.css" rel="stylesheet" />

    <!-- 3rd-party scripts -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="JS/turnstile-interop.js" defer></script>

    <!-- Resume Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</head>
<body style="margin:0;background:#0b0b0c">
    <div id="splash" class="splash">
        <div class="splash-inner">
            <div class="logo">Austin Beveridge</div>
            <div class="tagline">Portfolio</div>

            <div class="tech-caption">Blazor WASM & Azure Functions</div>
        </div>
    </div>


    <!-- Blazor mount -->
    <div id="app"></div>

    <!-- Manual start (only include this once) -->
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        // Show splash only on first visit this session
        const firstVisit = !sessionStorage.getItem("seenSplash");
        if (!firstVisit) document.getElementById("splash")?.classList.add("skip");

        Blazor.start({
            loadBootResource: (type, name, uri/*, integrity */) => uri
        }).then(() => {
            sessionStorage.setItem("seenSplash", "1");
            const s = document.getElementById("splash");
            if (s) {
                setTimeout(() => {
                    s.classList.add("done");
                    setTimeout(() => s.remove(), 700);
                }, 100);
            }
        });
    </script>
</body>
</html>
